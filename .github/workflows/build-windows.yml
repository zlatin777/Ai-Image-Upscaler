name: Build for Windows

on:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3.5.0
        with:
          node-version: 18

      - name: Install Modules and Build
        run: |
          npm install
          npm run dist:win

      - name: Upload Windows Build
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: |
            dist/*.blockmap
            dist/*.zip
            dist/*.exe
