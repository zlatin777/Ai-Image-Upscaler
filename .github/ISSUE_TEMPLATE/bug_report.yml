name: Bug Report
description: Bugs in the software itself
labels: [bug]
body:
- type: checkboxes
  attributes:
    label: Checklist
    options:
      - label: I have checked that this issue isn't addressed in [the FAQ](https://github.com/upscayl/upscayl#-faq).
        required: true
      - label: I have checked that this issue isn't addressed in any other issue or pull request.
        required: true
      - label: I have tried [setting my GPU ID](https://github.com/upscayl/upscayl/wiki/Guide#gpu-id).
        required: false
      - label: I am using Windows and I've tried [common troubleshooting steps](https://github.com/upscayl/upscayl/wiki/Troubleshooting).
    
- type: textarea
  attributes: 
    label: Describe the Bug
    description: üí• What's the bug?
  validations:
    required: true
    
- type: textarea
  attributes: 
    label: To Reproduce 
    description: üßô How can we emulate the bug on our own machine? (Please write in steps)
  validations:
    required: true

- type: input
  attributes:
    label: Version (or commit hash)
    description: ‚úçÔ∏è What version of Upscayl did you use? If you used Mac App Store version, please mention it!
  validations:
    required: true

- type: dropdown
  attributes:
    label: Select your Operating System
    description: What operating system do you use?
    options:
      - Linux
      - MacOS
      - Windows
  validations:
    required: true

- type: input
  attributes:
    label: OS Version
    description: "What's the version of your operating system? (Example: Ubuntu 22.04, MacOS Monterey or Windows 10)"
  validations:
    required: true

- type: input
  attributes:
    label: GPU Name
    description: üìù What GPU do you have? If you do not know, please just write your device name if it's a laptop.
  validations:
    required: true
    
- type: textarea
  attributes:
    label: Expected Behavior
    description: ü§ì What should've happened?
  validations:
    required: false
    
- type: textarea
  attributes:
    label: Screenshots
    description: ü§≥ Got screenshots?

- type: textarea
  attributes: 
    label: Paste the logs
    description: üí• Paste the logs below ([Guide](https://github.com/upscayl/upscayl/wiki/Guide#logs))
    render: sh
  validations:
    required: true
